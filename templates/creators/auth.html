{% extends "creators/base.html" %}
{% load bootstrap3 %}
<head>
    {% block title %}
    <meta charset="UTF-8">
    <title>Login</title>
    {% endblock %}
</head>

{% block page %}
    <body class="bg-olive">
        <div class="container"  >
        <div class="row ">
        <br/>
        <br/>
        <br/>
        <div class="col-lg-10">
        <div class="card card-body">
        <div class="card-body">
    <h3 class="text-center text-uppercase ">Login IN</h3>
        <b class="text-center text-uppercase">
    <form method="post" class="text-center text-uppercase; form-control-static">
        {% csrf_token %}
        {% bootstrap_form form %}
    <br/>
        {% buttons %}
        <button type="submit" value="Sign up" class="btn btn-dark btn">ВОЙТИ
        </button>
        {% endbuttons %}
    <br/>
    <p>Нет аккаунта? <a href="{% url "creators-sign-up" %}">Зарегистрироваться</a>
    </p>
    </form>

{% endblock %}
