{% extends "home.html" %}
{% block page %}

        {% endblock %}
    {% for restaurant in restaurants%}
        <h3> <a href="{% url "restaurant:restaurant" restaurant.name %}">{{restaurant.name}} </a></h3>
        {% if restaurant.id %}
        {% endif %}
        <div> {{ restaurant.description }}</div>
        <a href="{{ restaurant.url }}"> {{ restaurant.url }}</a>
    {% endfor %}
{% endblock %}
